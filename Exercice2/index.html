<!DOCTYPE html>
<html>
<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
        </style>
    </head>
    <body>
        <p><button onclick="myMove()">Click Me</button></p>
        <div id="container">
            <div id="animate"></div>
        </div>

        <script>
            let position = 0;
            let div = document.getElementById("animate");
            function move() {
                if(position >= 350) {
                    clearInterval(timer)
                }else {
                    position+=1
                    div.style.left = position + "px";
                }
                
            }
            let timer = setInterval(move, 1)
        </script>
    </body>
    </html>
